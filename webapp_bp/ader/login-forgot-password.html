<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- wrapper-inner -->
        <div class="wrapper-inner">
            <!--forgot-password-->
            <div class="login-container forgot-password step1">
                <div class="return">
                    <button type="button" class="btn btn-default btn-reLogin">返回</button>
                </div>
                <div class="login">
                    <div class="logo">
                        <img src="../img/logo_login.png" />
                    </div>
                    <h2>找回密码</h2>
                </div>
                <div class="info">
                    <p>您正在使用<strong>手机验证码</strong>验证身份，请完成以下操作： </p>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="user" placeholder="输入用户名">
                    </div>
                    <div class="form-group verification">
                        <input type="text" class="form-control" id="code" placeholder="输入6位验证码" maxlength="6">
                        <button type="button" class="btn btn-default" id="btnCode">获取验证码</button>
                    </div>
                    <div class="tips-box">
                        <p><!-- <i class="exclamation-icon"></i>验证码有误 --></p>
                    </div>
                    <div class="form-group button-box">
                        <button type="button" class="btn btn-default" id="btnNext">下一步</button>
                    </div>
                </form>
            </div>
            <!--forgot-password end-->
            <!--forgot-password-->
            <div class="login-container forgot-password step2" style="display: none;">
                <div class="return">
                    <button type="button" class="btn btn-default btn-return">返回</button>
                </div>
                <div class="login">
                    <div class="logo">
                        <img src="../img/logo_login.png" />
                    </div>
                    <h2>找回密码</h2>
                </div>
                <form class="new-password" role="form">
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="输入新密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="确认密码">
                    </div>
                    <div class="tips-box">
                        <p></p>
                    </div>
                    <div class="form-group button-box">
                        <button type="button" class="btn btn-default" id="btnSubmit">提交</button>
                    </div>
                </form>
            </div>
            <!--forgot-password end-->
            <!--forgot-password-success-->
            <div class="login-container forgot-password forgot-password-success step3" style="display: none">
                <!-- <div class="return">
                        <button type="button" class="btn btn-default">返回</button>
                    </div> -->
                <div class="login">
                    <div class="logo">
                        <img src="../img/logo_login.png" />
                    </div>
                    <h2>重置成功，请牢记新的登录密码。</h2>
                </div>
                <div class="form-group button-box">
                    <button type="button" class="btn btn-default btn-reLogin">重新登录</button>
                </div>
            </div>
            <!--forgot-password-success end-->
