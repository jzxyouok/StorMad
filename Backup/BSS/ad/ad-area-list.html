				<form class="layui-form" role="form">

					<div class="layui-form-item">
						<label class="col-md-4 control-label">广告位名称：</label>
						<div class="col-md-5">

							<input type="text" class="layui-input" name="page_name" lay-verify="required" placeholder="请输入页面归属名称">
						</div>
						<div class="col-md-3">
							<!--<p class="tips">
									<i class="fa fa-exclamation" aria-hidden="true"></i>Tips
								</p>-->
						</div>
					</div>

					<div class="layui-form-item">
						<label class="col-md-4 control-label">选择广告位规格类型：</label>
						<div class="col-md-5">
							<div class="layui-input-inline">
								<select name="ad_spec_type" lay-filter="ad_spec_type" lay-verify="ad_spec_type" >
									<option value="">请选择位规格类型</option>
									<option value="1">图片</option>
									<option value="2">文字</option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<!--<p class="tips">
									<i class="fa fa-exclamation" aria-hidden="true"></i>Tips
								</p>-->
						</div>
					</div>

					<div class="layui-form-item">
						<label class="col-md-4 control-label">选择广告位规格：</label>
						<div class="col-md-5">
							<div class="layui-input-inline">
								<select name="ad_spec" lay-filter="ad_spec"  lay-verify="ad_spec">
									<option value="">请选择广告位规格</option>
									<option value="0">图片（900*500px）</option>
									<option value="1">文字（1-15字符）</option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<button type="button" class="layui-btn" id="add_ad_spec">新增广告位规格</button>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="col-md-4 control-label">选择所属渠道：</label>

							<div class="layui-input-inline">
								<select name="channel" lay-filter="channel" lay-verify="channel" >
									<option value="">请选择所属渠道</option>

							</div>
						</div>
						<div class="col-md-3">

						</div>
					</div>

						<label class="col-md-4 control-label">上传广告位示意图：</label>

							<input name="file" class="layui-upload-file" lay-verify="ad_img" lay-type="images" lay-title="请上传示意图" type="file">
							<p class="tips">规格：900*500px 小于等于2M</p>
						</div>
						<div class="col-md-3">
							<button type="button" class="layui-btn" >预览</button>
						</div>
					</div>

							<button type="button" class="layui-btn layui-btn-primary" id="back_list">返回列表</button>
						</div>
					</div>
