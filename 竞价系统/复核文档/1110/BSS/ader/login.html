	<body>
		<!--site-wrapper-->
		<div class="site-wrapper">
			<!--site-wrapper-inner-->
			<div class="site-wrapper-inner">
				<!--login-container-->
				<header>
					<div class="container">
						<div class="logo">
							<a href="#"><img src="../img/login-logo.png" /></a>
						</div>
					</div>
				</header>
				<div class="container login-container">
					<div class="row">
						<div class="col-lg-7 left">
							<img src="../img/login-img.png" />
						</div>
						<!--<div class="col-lg-5 right">-->
						<div class="right">
							<form class="form-horizontal form-login" role="form">
								<div class="form-group">
									<i class="input-icon user-icon"></i>
									<input type="text" class="form-control" id="user" placeholder="输入用户名">
								</div>
								<div class="form-group">
									<i class="input-icon password-icon"></i>
									<input type="password" class="form-control" id="password" placeholder="输入密码">
								</div>
								<div class="form-group">
									<div class="verification-code">
										<i class="input-icon verification-icon"></i>
										<input type="text" class="form-control" id="code" placeholder="输入验证码">
									</div>
									<div class="verification-code-pic">
										<a href="#"><img id="code-pic" src="http://placehold.it/110x50"></a>
									</div>
								</div>
								<div class="form-group button-box">
									<button type="submit" class="btn btn-default">登录</button>
								</div>
								<div class="form-group">
									<div class="checkbox">
										<label><span class="checkbox"><input name="" id="" type="checkbox"><i></i> </span> 记住密码</label>
									</div>
									<a class="forget" href="#">忘记密码？</a>
								</div>

								<!--<div class="form-group number-box">
								<p class="number">
									0755-88888888
								</p>
							</div>-->
							</form>

						</div>
					</div>

				</div>
				<!--login-container end-->

				<!--footer-->
				<footer>
					<p>客服电话：0591-86290888<br /> Copyright @2016 永辉超市股份有限公司 All Rights Reserved</p>

			</div>
