		<title>永辉竞价投放系统 - 用户登录</title>

		<link href="../extend/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

		<script src="../assets/js/ie-emulation-modes-warning.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

		<!-- extend css -->
		<link rel="stylesheet" href="../extend/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="../extend/layui/css/layui.css">

		<!-- Custom styles for this template -->
		<link href="../css/login.css" rel="stylesheet">

	</head>

	<body>
		<!--site-wrapper-->
		<div class="site-wrapper">
			<!--site-wrapper-inner-->
			<div class="site-wrapper-inner">
				<!--login-container-->
				<div class="login-container">
					<div class="login">
						<div class="logo">
							<img src="../img/logo_login.png" />
						</div>
						<h2>用户登录</h2>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<i class="user-icon"></i>
								<input type="text" class="form-control" id="user" placeholder="输入用户名">
							</div>
							<div class="form-group">
								<i class="password-icon"></i>
								<input type="password" class="form-control" id="password" placeholder="输入密码">
							</div>
							<div class="form-group">
								<div class="verification-code">
									<!--									<i class="verification-icon"></i>-->
									<input type="text" class="form-control" id="code" placeholder="输入验证码">
								</div>
								<div class="verification-code-pic">
									<img id="code-pic" src="http://placehold.it/125x50">
								</div>
							</div>
							<div class="form-group">
								<div class="checkbox">
									<!--<label><input type="checkbox"> 记住密码</label>-->
									<label>
									<span class="checkbox"><input name="" id="" type="checkbox"><i></i> </span> 记住密码</label>
								</div>
								<p class="tips">
									<i class="exclamation-icon"></i>密码有误
								</p>
							</div>
							<div class="form-group button-box">
								<button type="submit" class="btn btn-default">登录</button>
							</div>
							<div class="form-group account-box">
								<p class="account">
									没有账号？
									<a class="creat" href="../ader/login-new-account.html">马上开户</a> |
									<a class="forget" href="../ader/login-forgot-password.html">忘记密码</a>
								</p>
							</div>
							<!--<div class="form-group number-box">
								<p class="number">
									0755-88888888
								</p>
							</div>-->
						</form>
					</div>
				</div>
				<!--login-container end-->
				

				<!--footer-->
				<footer>
					<p>Copyright @2016
						<a href="#">永辉超市股份有限公司</a> All Rights Reserved.</p>
				</footer>
				<!--footer-->
			</div>
		</div>

		<!-- jQuery -->
		<script src="../js/jquery.min.js"></script>

		<!-- Bootstrap core JavaScript -->
		<script src="../extend/bootstrap/js/bootstrap.min.js"></script>

		<!-- Layui JavaScript -->
		<script src="../extend/layui/layui.js"></script>

		<script>
			window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
		</script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
		
		<!--custom-->
		<script src="../js/custom.js"></script>

	</body>

</html>
