				<form class="layui-form" >
					<div class="layui-form-item">

							</select>
						</div>
						<div class="layui-input-inline">
							<button class="btn btn-default search-btn" lay-submit lay-filter="serach" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
						</div>

						<div class="layui-input-inline output-log pull-right">
							<p>该月充值总额：<span id="balance"></span></p>
							<button class="btn btn-default" type="button">导出充值记录</button>
						</div>

					</div>
				</form>
				<div class="table-responsive ad-list">
